<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="signUpFormContainer" class="card p-4" style="width: 30rem">
    <h2>
      <img class="logo" src="images/logo.png" alt="">
      Sign Up Form
    </h2>
    <form id="signUpForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input required type="text" class="form-control" id="inputFirstName">
        </div>

        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input required type="text" class="form-control" id="inputLastName">
        </div>

        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input required type="email" class="form-control" id="inputEmail">
        </div>

        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input required type="password" class="form-control" id="inputPassword">
        </div>

        <div class="col-12">
          <label for="inputNumber" class="form-label">Phone</label>
          <input required type="number" class="form-control" id="inputEmail" placeholder="####-#######">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input required type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Check me out</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn bg-color text-white">
            Sign in
          </button>
        </div>
      </div>
    </form>

  </div>


  <div id="postApp" class="hidden">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" herf="#">
          <img class="logo" src="images/logo2.png" alt="">
          Post App
        </a>
        <div class="profile-photo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
            id="profilePhotoImg" alt="Profile Photo">
          <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;">
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="p-4 col-lg-4 col-md-6">
          <div class="card p-2">
            <div class="mb-3">
              <label for="exampleFormControlInput" class="form-label">
                Title:
              </label>
              <input id="title" type="text" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
              <textarea class="form-control" id="description" id="exampleFormControlTextarea1" rows="3"></textarea>

              <div class="mt-3">
                <div class="images d-flex">
                  <img src="images/bg1.avif" onclick="selectImg('images/bg1.avif')" class="bg-img" alt="">

                  <img src="images/bg2.jpg" onclick="selectImg('images/bg2.jpg')" class="bg-img" alt="">

                  <img src="images/bg3.jpg" onclick="selectImg('images/bg3.jpg')" class="bg-img" alt="">

                  <img src="images/bg4.jpg" onclick="selectImg('images/bg4.jpg')" class="bg-img" alt="">

                  <img src="images/bg5.jpg" onclick="selectImg('images/bg5.jpg')" class="bg-img" alt="">
                </div>
              </div>

              <div class="mt-3">
                <button onclick="post()" class="btn postBtn">Post</button>
              </div>
            </div>
          </div>
        </div>
        <div id="post" class="p-4 col-lg-8 col-md-6"></div>
      </div>
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
